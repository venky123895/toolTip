<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;


  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

</style>
<body style="text-align:center;">


<div class="container">
    
<button class="tooltip">Hover over me
    <span class="tooltiptext">Link 1 <br> Link 2 <br> Link3</span>
   
  </button>
  
</div>


</body>
</html>
